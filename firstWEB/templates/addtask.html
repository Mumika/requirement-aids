    <link href="../static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="../static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="../static/js/jquery-1.10.1.min.js"></script>

<body>
<!-- Popup -->
<div id="Popup">

    <!-- SubPopup -->
    <div id="SubPopup">
        <div class="form_boxD">
            <form action="" method="POST">
                {% csrf_token %}

                <h2>输入任务信息</h2>
                <table>
                    <tr>
                        <th>任务编号</th>
                        <th><input type="text" name="taskno"></th>
                    </tr>
                    <tr>
                        <th>任务名</th>
                        <th><input type="text" name="taskname"></th>
                    </tr>
                    <tr>
                        <th>开始时间</th>
                        <th><input type="text" name="time"></th>
                    </tr>
                    <tr>
                        <th>截止时间</th>
                        <th><input type="text" name="ddl"></th>
                    </tr>
                    <tr>
                        <th>负责组</th>
                        <th><input type="text" name="taskgroup"></th>
                    </tr>
                    <tr>
                        <th>负责人</th>
                        <th><input type="text" name="taskperson"></th>
                    </tr>
                    <tr>
                        <th>当前状态</th>
                        <th><input type="text" name="state"></th>
                    </tr>
                    <tr>
                        <th>备注</th>
                        <td><textarea name="remarks" cols="25" rows="5"></textarea></td>
                    </tr>
                </table>
                <div id="BtmBtn">
                    <div class="btn_boxB floatR mag_l20"><a href="{% url 'main' %}"><input name="" type="button"
                                                                                           value="取消"></a></div>
                    <div class="btn_box floatR"><input name="" type="submit" value="提交"></div>
                </div>
            </form>
        </div>
    </div>
    <!-- SubPopup -->

</div>
<!-- /Popup -->
</body>
</html>
