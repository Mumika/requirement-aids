<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="generator" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link href="../static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="../static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="../static/js/jquery-1.10.1.min.js"></script>
    <script src="../static/js/side.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body>


<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <form action="" method="post">
            {% csrf_token %}
            <div id="BtmBtn">
                <div class="btn_boxB floatR mag_l20"><a href="{% url 'main' %}"><input name="" type="button" value="取消"></a>
                </div>
                <div class="btn_box floatR"><input type="submit" value="提交"></div>
            </div>

            <h2>当前任务列表</h2>

            <!--这边需要一个表格显示所有的成员-->
            <table border="1" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <td>序号</td>
                    <td>日志编号</td>
                    <td>日志名称</td>
                    <td>日志内容</td>
                    <td>备注</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <!--        写个for循环-->
                {% for log_obj in log_obj_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ log_obj.logno }}</td>
                        <td>{{ log_obj.logname }}</td>
                        <td>{{ log_obj.doc }}</td>
                        <td>{{ log_obj.remarks }}</td>
                        <td><select name="dellog{{ log_obj.logno }}" id="">
                            <option value="保留">保留</option>
                            <option value="移除">移除</option>
                        </select>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</div>
<!-- /MainForm -->

</body>
</html>
