<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/page.css"/>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/public.js"></script>
</head>
<body>
<!-- 登录body -->
<div class="logDiv">
    <center><img class="logBanner" src="../static/img/login.png"/></center>
    <div class="logGet">
        <!-- 头部提示信息 -->
        <div class="logD logDtip">
            <p class="p1">登录</p>
        </div>
        <!-- 输入框 -->
        <form action="" method="post">
             {% csrf_token %}
        <div class="lgD">
            <img class="img1" src="../static/img/logName.png"/><input type="text" name="logname"
                                                                      placeholder="输入用户名"/>
        </div>
        <div class="lgD">
            <img class="img1" src="../static/img/logPwd.png"/><input type="password" name="logpwd"
                                                                     placeholder="输入用户密码"/>
        </div>
        <div class="logC">
            <a href="{% url 'index' %}" target="_self">
                <button type="submit">登 录</button>
            </a>
        </div>
        </form>
    </div>
</div>

</body>
</html>
