<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link href="../static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="../static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="../static/js/jquery-1.10.1.min.js"></script>
    <script src="../static/js/side.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
<!-- Popup -->
<div id="Popup">

    <!-- SubPopup -->
    <div id="SubPopup">
        <div class="form_boxD">
            <form action="" method="POST">
                {% csrf_token %}
                <h2>输入员工信息</h2>
                <table>
                    <tr>
                        <th>员工编号</th>
                        <th><input type="text" name="empno"></th>
                    </tr>
                    <tr>
                        <th>员工密码</th>
                        <th><input type="text" name="empwd"></th>
                    </tr>
                    <tr>
                        <th>员工名字</th>
                        <th><input type="text" name="empname"></th>
                    </tr>
                    <tr>
                        <th>员工年龄</th>
                        <th><input type="text" name="age"></th>
                    </tr>
                    <tr>
                        <th>员工性别</th>
                        <th><input type="text" name="sex"></th>
                    </tr>
                    <tr>
                        <th>员工职位</th>
                        <th><input type="text" name="pos"></th>
                    </tr>
                    <tr>
                        <th>员工所在的组</th>
                        <th><input type="text" name="group"></th>
                    </tr>
                </table>
                <div id="BtmBtn">
                    <div class="btn_boxB floatR mag_l20"><a href="{% url 'main' %}"><input name="" type="button"
                                                                                           value="取消"></a></div>
                    <div class="btn_box floatR"><input name="" type="submit" value="提交"></div>
                </div>
            </form>
        </div>
    </div>
    <!-- SubPopup -->


</div>
<!-- /Popup -->
</body>
</html>
