<head>

<body>


<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>当前干系人列表</h2>
        <!--这边需要一个表格显示所有的成员-->
        <form action="" method="POST">
            {% csrf_token %}
            <table border="1" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <td>序号</td>
                    <td>干系人编号</td>
                    <td>干系人名</td>
                    <td>干系人所属类别</td>
                </tr>
                </thead>
                <tbody>
                <!--        写个for循环-->
                {% for hd_obj in hd_obj_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ hd_obj.hdno }}</td>
                        <td>{{ hd_obj.hdname }}</td>
                        <th><select name="hdstyle{{ hd_obj.hdno }}" id="">
                            <option selected>{{ hd_obj.hdstyle }} </option>
                            <option id="hdstyle{{ hd_obj.hdno }}" value="出资方">出资方</option>
                            <option id="hdstyle{{ hd_obj.hdno }}" value="购买者">购买者</option>
                            <option id="hdstyle{{ hd_obj.hdno }}" value="普通用户">普通用户</option>
                            <option id="hdstyle{{ hd_obj.hdno }}" value="权力部门">权力部门</option>
                            <option id="hdstyle{{ hd_obj.hdno }}" value="合作方">合作方</option>
                            <option id="hdstyle{{ hd_obj.hdno }}" value="软硬件干系">软硬件干系</option>
                            <option id="hdstyle{{ hd_obj.hdno }}" value="其他">其他</option>
                        </select></th>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <div id="BtmBtn">
                <div class="btn_boxB floatR mag_l20"><a href="{% url 'main' %}"><input name="" type="button" value="取消"></a>
                </div>
                <div class="btn_box floatR"><input name="" type="submit" value="提交"></div>
            </div>


        </form>
    </div>
</div>
<!-- /MainForm -->

</body>
</html>
