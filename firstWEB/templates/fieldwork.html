<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="generator" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link href="../static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="../static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="../static/js/jquery-1.10.1.min.js"></script>
    <script src="../static/js/side.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
<form action="" method="post">
    {% csrf_token %}
    <h2>目前已有的国家标准</h2>
    <table>
        <thead>
        <tr>
            <td>序号</td>
            <td>标准编号</td>
            <td>标准名字</td>
        </tr>
        </thead>
        <tbody>
        <!--        写个for循环-->
        {% for gb_obj in gb_obj_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ gb_obj.gbno }}</td>
                <td>{{ gb_obj.gbname }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</form>
<br><br><br>
<hr>
<h2>如有需要，请添加其他标准</h2>
<div class="btn_box floatR"><a href="{% url 'addgb' %}"><input name="" type="button" value="添加其他标准"></a></div>


</body>
</html>
