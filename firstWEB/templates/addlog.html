<body>
<!-- Popup -->
<div id="Popup">

    <!-- SubPopup -->
    <div id="SubPopup">
        <div class="form_boxD">
            <form action="" method="POST">
                {% csrf_token %}

                <h2>输入日志信息</h2>
                <table>
                    <tr>
                        <th>干系人</th>
                        <th><select name="stakeholder" id="">
                        <option selected>---请选择---</option>
                            {% for hd_obj in hd_obj_list %}
                                <option value="{{ hd_obj.hdname }}">{{ hd_obj.hdname }}</option>
                            {% endfor %}
                        </select>
                    </tr>
                    <tr>
                        <th>日志编号</th>
                        <th><input type="text" name="logno"></th>
                    </tr>
                    <tr>
                        <th>日志名</th>
                        <th><input type="text" name="logname"></th>
                    </tr>
                    <tr>
                        <th>日志内容</th>
                        <td><textarea name="doc" cols="25" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <th>备注</th>
                        <td><textarea name="remarks" cols="25" rows="5"></textarea></td>
                    </tr>


                </table>
                <div id="BtmBtn">
                    <div class="btn_boxB floatR mag_l20"><a href="{% url 'main' %}"><input name="" type="button"
                                                                                           value="取消"></a></div>
                    <div class="btn_box floatR"><input name="" type="submit" value="提交"></div>
                </div>
            </form>
        </div>
    </div>
    <!-- SubPopup -->

</div>
<!-- /Popup -->
