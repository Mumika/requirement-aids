<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="generator" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link href="../static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="../static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="../static/js/jquery-1.10.1.min.js"></script>
    <script src="../static/js/side.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body>
<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <form action="" method="post">
            {% csrf_token %}
            <div id="BtmBtn">
                <div class="btn_boxB floatR mag_l20"><a href="{% url 'main' %}"><input name="" type="button" value="取消"></a>
                </div>
                <div class="btn_box floatR"><input type="submit" value="提交"></div>
            </div>
            <h2>当前任务列表</h2>
            <!--这边需要一个表格显示所有的成员-->
            <table border="1" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <td>序号</td>
                    <td>任务编号</td>
                    <td>任务名</td>
                    <td>开始时间</td>
                    <td>截止时间</td>
                    <td>负责组</td>
                    <td>负责人</td>
                    <td>当前状态</td>
                    <td>备注</td>
                </tr>
                </thead>
                <tbody>
                <!--        写个for循环-->
                {% for task_obj in task_obj_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ task_obj.taskno }}</td>
                        <td>{{ task_obj.taskname }}</td>
                        <td>{{ task_obj.time }}</td>
                        <td>{{ task_obj.ddl }}</td>
                        <td><select name="taskgroup{{ task_obj.taskno }}" id="">
                            <option selected>{{ task_obj.taskgroup }}</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select></td>
                        <td><input name="taskperson{{ task_obj.taskno }}" type="text" value="{{ task_obj.taskperson }}">
                        </td>
                        <td><select name="taskstate{{ task_obj.taskno }}">
                            <option selected>{{ task_obj.state }}</option>
                            <option value="已开始">已开始</option>
                            <option value="已完成">已完成</option>
                        </select></td>
                        <td>{{ task_obj.remarks }}<a href="{% url 'addtaskremarks' %} ">添加备注</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</div>
<!-- /MainForm -->

</body>
</html>
