<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="../static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="../static/js/jquery-1.10.1.min.js"></script>
    <script src="../static/js/side.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <style type="text/css">
        select {
            width: 170px
        }
    </style>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}
    <h2>输入由需求获取方式中得到的功能需求:</h2>
    <table>
        <tr>
            <th>干系人</th>
            <th><select name="stakeholder" id="">
                {% for hd_obj in hd_obj_list %}
                    <option value="{{ hd_obj.hdname }}">{{ hd_obj.hdname }}</option>
                {% endfor %}

            </select>
        </tr>
        <tr>
            <th>角色</th>
            <th><input type="text" name="role"></th>
        </tr>
        <tr>
            <th>活动</th>
            <th><input type="text" name="activity"></th>
        </tr>
        <tr>
            <th>价值</th>
            <th><input type="text" name="value"></th>
        </tr>
        <tr>
            <th>关联的用户访谈信息</th>
            <th><select name="interview">
                {% for itview_obj in itview_obj_list %}
                    <option value="{{ itview_obj.itviewque }}{{ itview_obj.itviewans }}">
                        {{ itview_obj.itviewque }}{{ itview_obj.itviewans }}</option>
                {% endfor %}
            </select>
            </th>
        </tr>

        </tr>
        <tr>
            <th>关联的问卷调查问题</th>
            <th>
                <select name="que" id="">
                    {% for que_obj in que_obj_list %}
                        <option value="{{ que_obj.quename }}{{ que_obj.queans }}">
                            {{ que_obj.quename }}&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;{{ que_obj.queans }}</option>
                    {% endfor %}
                </select>
            </th>
        </tr>
        <tr>
            <th>备注</th>
            <td><textarea name="remarks" cols="25" rows="5"></textarea></td>
        </tr>
    </table>
    <div id="BtmBtn">
        <div class="btn_boxB floatR mag_l20"><a href="{% url 'main' %}"><input name="" type="button" value="取消"></a>
        </div>
        <div class="btn_box floatR"><input name="" type="submit" value="提交"></div>
    </div>
</form>

</body>
</html>
