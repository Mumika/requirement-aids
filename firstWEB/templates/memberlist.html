<body>


<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>当前所有成员列表</h2>
        <!--这边需要一个表格显示所有的成员-->
        <form action="" method="post">
            {% csrf_token %}
            <div id="BtmBtn">
                <div class="btn_boxB floatR mag_l20"><a href="{% url 'main' %}"><input name="" type="button" value="取消"></a>
                </div>
                <div class="btn_box floatR"><input type="submit" value="提交"></div>
            </div>
            <table border="1" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <td>序号</td>
                    <td>员工号</td>
                    <td>员工密码</td>
                    <td>员工姓名</td>
                    <td>员工年龄</td>
                    <td>员工性别</td>
                    <td>员工职位</td>
                    <td>员工所在的组</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <!--        写个for循环-->
                {% for member_obj in member_obj_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ member_obj.empno }}</td>
                        <td>{{ member_obj.empwd }}</td>
                        <td>{{ member_obj.empname }}</td>
                        <td>{{ member_obj.age }}</td>
                        <td>{{ member_obj.sex }}</td>
                        <td>
                            <select name="memberpos{{ member_obj.empno }}" id="">
                                <option selected>{{ member_obj.pos }}</option>
                                <option value="组长">组长</option>
                                <option value="成员">成员</option>
                            </select>
                        </td>
                        <td>
                            <select name="membergroup{{ member_obj.empno }}" id="">
                                <option selected>{{ member_obj.group }}</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                        <td><select name="delmember{{ member_obj.empno }}" id="">
                            <option value="在职">在职</option>
                            <option value="移除">移除</option>
                        </select>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</div>
<!-- /MainForm -->

</body>
</html>
